---
layout: default
title: Posts
permalink: "/"
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts reversed %}
    <li>
      <h4><a href="{{ post.url }}">{{ post.title }}</a>
	 {{ post.date }}
           tags:
           {% for tag in post.tags %}
                {{ tag }}
           {% endfor %}
      </h4>
    </li>
  {% endfor %}
</ul>
